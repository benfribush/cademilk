<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4ca7af;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        nav a:hover {
            background-color: #E64A19;
        }
        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        footer a {
            color: #FFEB3B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="content">
        <p>Welcome to the Games section! Stay tuned for fun and interactive games to enjoy.</p>
    </div>
    <footer>
        <p>Back to <a href="index.html">Cademilk Home</a>.</p>
    </footer>
</body>
</html>
