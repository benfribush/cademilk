<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            margin: 5px;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        nav a:hover {
            background-color: #E64A19;
        }
        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cube-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('images/test.jpeg');
            background-size: cover;
            background-position: center;
            border: 2px solid #ddd;
        }
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes spin {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #E64A19;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        footer a {
            color: #FFEB3B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="content">
        <p>Welcome to the Games section! Enjoy the spinning cube below:</p>
        <div class="cube-container" id="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
        <button id="toggle-spin">Stop Spin</button>
    </div>
    <footer>
        <p>Back to <a href="index.html">Cademilk Home</a>.</p>
    </footer>
    <script>
        const cube = document.getElementById('cube');
        const toggleButton = document.getElementById('toggle-spin');
        let spinning = true;

        toggleButton.addEventListener('click', () => {
            if (spinning) {
                cube.style.animation = 'none';
                toggleButton.textContent = 'Start Spin';
            } else {
                cube.style.animation = 'spin 5s infinite linear';
                toggleButton.textContent = 'Stop Spin';
            }
            spinning = !spinning;
        });
    </script>
</body>
</html>
